{{ with . }}
{{ with .Params }}

<a class="btn" href="{{ .param.paybutton }}" target="_blank">
  <img class="product-image" src="{{ .param.image }}"/>
</a>

<h3 class="book-title">{{ .param.product }}</h3>

<div class="product-body">
  <p>{{ .param.description | markdownify }}</p>

  {{ range .param.keyFeatures }}
  <div class="keyfeature-point">
    <i class="bi bi-check2 prod-content-summary-tick"></i>
    <div> {{ . | markdownify }} </div>
  </div>
  {{ end }}
  {{ partial "products/paybutton.html" .param.paybutton}}
</div>
{{ end }}
{{ end }}
