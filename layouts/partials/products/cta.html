{{ with .Params }}
  <div class="button-cta align-in-center">
        <form>
          <script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="{{.param.link}}" async> </script>
        </form>
    {{ if .param.note }}
    <p class="cta-note">
      {{ .param.note }}
    </p>
    {{ end }}
  </div>


{{ end }}
