{{ define "main" }}
  <main>
    <article>
      <h1 class="title">{{ .Title }}</h1>
      {{ with .Params.subtitle }}<h3 class="subtitle">{{ . }}</h3>{{ end }}
      {{ partial "postMetaDetailed.html" . }}
      <div class="content post-container">
        <div class="post-content">
          {{ .Content }}
        </div>
        <div class="sidebar">
          {{ partial "book.html" }}
        </div>
      </div>
    </article>
  </main>
{{ end }}
